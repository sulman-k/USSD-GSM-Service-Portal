<app-loader></app-loader>
<div class="row mainContainer">
  <div class="col-3 sideNavContainer">
    <app-side-main-nav></app-side-main-nav>
  </div>
  <div class="col-9 page-wrapper">
    <div class="row justify-content-between">
      <div class="heading">ESME Management</div>
      <div class="flexTwo">
        <mat-form-field class="search-bar" appearance="outline">
          <input matInput (keyup)="applyFilter($event)" #input />
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-1"></div>
      <div class="mat-elevation-z8 col-sm-10">
        <div class="table-header" style="background: #ffff">
          <mat-icon class="material-icons-outlined mat-icon-specs"
            >visibility</mat-icon
          >
          <span class="sub-heading set-sub-heading-place">
            View ESME configuration
          </span>
        </div>
        <table
          mat-table
          [dataSource]="dataSource"
          matSortDirection="asc"
          matSort
          @fadeInGrow
          style="width: 100%"
        >
          <ng-container matColumnDef="service_name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Service Name
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.service_name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="protocol">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Protocol</th>
            <td mat-cell *matCellDef="let element">
              {{ element.protocol }}
            </td>
          </ng-container>

          <ng-container matColumnDef="created_by">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Created By
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.created_by }}
            </td>
          </ng-container>

          <ng-container matColumnDef="created_dt">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Created Date
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.created_dt }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_horiz</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button
                  mat-menu-item
                  class="info"
                  (click)="editServiceConfig(element)"
                >
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>

                <button
                  mat-menu-item
                  class="danger"
                  (click)="openDialog(element)"
                >
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          [pageSize]="10"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
</div>
