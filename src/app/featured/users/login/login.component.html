<app-loader></app-loader>
<div class="login-screen-container row">
  <div class="col-sm-3"></div>
  <div
    class="col-sm-6 d-flex justify-content-center align-items-center flex-column"
    @fade
  >
    <div></div>
    <mat-card class="login-mat-card">
      <mat-card-title class="login-mat-card-title">
        USSD Service Portal</mat-card-title
      >
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Email Address</mat-label>
            <input
              matInput
              placeholder="Enter Email"
              formControlName="email"
              [errorStateMatcher]="matcher"
            />
            <mat-error *ngIf="email.hasError('required')">
              Email is required!
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Enter Password"
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <a
              mat-icon-button
              matSuffix
              *ngIf="password.valid"
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </a>
            <mat-error *ngIf="password.hasError('required')">
              Password is required!
            </mat-error>
          </mat-form-field>

          <div>
            <button mat-raised-button class="login-button">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <!-- <img
      style="width: 100px"
      src="../../../../assets/images/M.M.-Logo-White.png"
      alt="M.M. Logo"
    /> -->
  </div>
  <div class="col-sm-3"></div>
</div>
